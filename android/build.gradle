android {
    namespace "ru.schneider_dev.tronfg"
    buildToolsVersion "35.0.0"
    compileSdkVersion 35
    
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è–º Google Play Console:
    // - minifyEnabled = true –¥–ª—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ –∫–æ–¥–∞
    // - shrinkResources = true –¥–ª—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ —Ä–µ—Å—É—Ä—Å–æ–≤

    buildFeatures {
        buildConfig true
        prefab true
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }

        androidTest.setRoot('tests')
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/robovm/ios/robovm.xml', 'META-INF/kotlinx_coroutines_core.version']
        }
    }

    repositories {
        google()
        mavenCentral()
    }
    defaultConfig {
        applicationId "ru.schneider_dev.tronfg"
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 8
        versionName "2.4"
        multiDexEnabled true
        
        // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è Android App Bundle - –ø–æ–¥–¥–µ—Ä–∂–∫–∞ –≤—Å–µ—Ö –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –æ—Ç–ª–∞–¥–æ—á–Ω—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤
            debugSymbolLevel 'FULL'
        }

        // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è Bundle
        bundle {
            language {
                enableSplit = true
            }
            density {
                enableSplit = true
            }
            abi {
                enableSplit = true
            }
        }

        // –ß–∏—Ç–∞–µ–º Supabase –∫–ª—é—á–∏ –∏–∑ local.properties
        def localProperties = new Properties()
        def localPropertiesFile = rootProject.file("local.properties")
        if (localPropertiesFile.exists()) {
            localProperties.load(new FileInputStream(localPropertiesFile))
        }
        
        buildConfigField "String", "SUPABASE_URL", "\"${localProperties.getProperty('supabase.url', '')}\""
        buildConfigField "String", "SUPABASE_ANON_KEY", "\"${localProperties.getProperty('supabase.anon.key', '')}\""
    }


    signingConfigs {
        release {
            def keystorePropertiesFile = rootProject.file("android/keystore.properties")
            def keystoreProperties = new Properties()
            if (keystorePropertiesFile.exists()) {
                keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            }
        }
    }
    
    buildTypes {
        release {
            // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∫–æ–¥–∞ (R8/ProGuard) - —É–º–µ–Ω—å—à–∞–µ—Ç —Ä–∞–∑–º–µ—Ä APK
            minifyEnabled true

            // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è —Ä–µ—Å—É—Ä—Å–æ–≤ - —É–¥–∞–ª—è–µ—Ç –Ω–µ–∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–µ —Ä–µ—Å—É—Ä—Å—ã
            shrinkResources true

            // –ü—Ä–∞–≤–∏–ª–∞ –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ –∏ –¥–µ–æ–±—Ñ—É—Å–∫–∞—Ü–∏–∏
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            // –ü–æ–¥–ø–∏—Å—å —Ä–µ–ª–∏–∑–Ω–æ–π –≤–µ—Ä—Å–∏–∏
            signingConfig signingConfigs.release

            // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –æ—Ç–ª–∞–¥–æ—á–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
            buildConfigField "boolean", "DEBUG", "false"

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –æ—Ç–ª–∞–¥–æ—á–Ω—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤ –Ω–∞—Ç–∏–≤–Ω–æ–≥–æ –∫–æ–¥–∞
            ndk {
                debugSymbolLevel 'FULL'
            }
        }
        debug {
            buildConfigField "boolean", "DEBUG", "true"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
}
// called every time gradle gets executed, takes the native dependencies of
// the natives configuration, and extracts them to the proper libs/ folders
// so they get packed with the APK.
task copyAndroidNatives() {
    file("libs/armeabi-v7a/").mkdirs();
    file("libs/arm64-v8a/").mkdirs();
    file("libs/x86_64/").mkdirs();
    file("libs/x86/").mkdirs();

    configurations.natives.files.each { jar ->
        def outputDir = null
        if (jar.name.endsWith("natives-arm64-v8a.jar")) outputDir = file("libs/arm64-v8a")
        if (jar.name.endsWith("natives-armeabi-v7a.jar")) outputDir = file("libs/armeabi-v7a")
        if (jar.name.endsWith("natives-x86_64.jar")) outputDir = file("libs/x86_64")
        if (jar.name.endsWith("natives-x86.jar")) outputDir = file("libs/x86")
        if (outputDir != null) {
            copy {
                from zipTree(jar)
                into outputDir
                include "*.so"
            }
        }
    }
}
task run(type: Exec) {
    def path
    def localProperties = project.file("../local.properties")
    if (localProperties.exists()) {
        Properties properties = new Properties()
        localProperties.withInputStream { instr ->
            properties.load(instr)
        }
        def sdkDir = properties.getProperty('sdk.dir')
        if (sdkDir) {
            path = sdkDir
        } else {
            path = "$System.env.ANDROID_HOME"
        }
    } else {
        path = "$System.env.ANDROID_HOME"
    }

    def adb = path + "/platform-tools/adb"
    commandLine "$adb", 'shell', 'am', 'start', '-n', 'ru.schneider_dev.tronfg/ru.schneider_dev.tronfg.AndroidLauncher'
}

// –ó–∞–¥–∞—á–∞ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Ñ–∞–π–ª–∞ –¥–µ–æ–±—Ñ—É—Å–∫–∞—Ü–∏–∏
task copyMappingFile(type: Copy) {
    dependsOn 'minifyReleaseWithR8'
    from "${buildDir}/outputs/mapping/release/mapping.txt"
    into "${buildDir}/outputs/"
    rename { String fileName ->
        fileName.replace('mapping.txt', 'mapping-release.txt')
    }
}

// –ó–∞–¥–∞—á–∞ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è Bundle —Å —Ñ–∞–π–ª–æ–º –¥–µ–æ–±—Ñ—É—Å–∫–∞—Ü–∏–∏
task bundleReleaseWithMapping(type: GradleBuild) {
    tasks = ['clean', 'bundleRelease', 'copyMappingFile']
}

// –ó–∞–¥–∞—á–∞ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ñ–∞–π–ª–∞ —Å –æ—Ç–ª–∞–¥–æ—á–Ω—ã–º–∏ —Å–∏–º–≤–æ–ª–∞–º–∏
task createDebugSymbols(type: Copy) {
    from "${buildDir}/intermediates/merged_native_libs/release/mergeReleaseNativeLibs/out/lib"
    into "${buildDir}/outputs/debug-symbols/"
    include "**/*.so"

    doLast {
        println "Debug symbols copied to: ${buildDir}/outputs/debug-symbols/"
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Ñ–∞–π–ª—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞–ª–∏—Å—å
        def debugSymbolsDir = file("${buildDir}/outputs/debug-symbols/")
        if (debugSymbolsDir.exists()) {
            debugSymbolsDir.eachDirRecurse { dir ->
                dir.eachFile { file ->
                    if (file.name.endsWith('.so')) {
                        println "  - ${file.path}"
                    }
                }
            }
        }
    }
}

// –ó–∞–¥–∞—á–∞ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è Bundle —Å –æ—Ç–ª–∞–¥–æ—á–Ω—ã–º–∏ —Å–∏–º–≤–æ–ª–∞–º–∏
